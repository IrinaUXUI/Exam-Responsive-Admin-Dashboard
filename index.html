<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsible Admin Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">

        <!-- NAVIGATION -->
        <div class="navigation">

            <ul>
                <li>
                    <a href="#">
                        <span class="icon"><img src="icon.png" style="width: 60px; height: 60px"></span>
                        <span class="title">
                            <h2>Movie Friends</h2>
                        </span>
                    </a>
                </li>



                <li>
                    <a href="#">
                        <span class="icon"><i class="fa fa-table" aria-hidden="true"></i></span>
                        <span class="title">Dashboard</span>
                    </a>
                </li>



                <li>
                    <a href="#">
                        <span class="icon"><i class="fa fa-users" aria-hidden="true"></i></span>
                        <span class="title">Users</span>
                    </a>
                </li>



                <li>
                    <a href="#">
                        <span class="icon"><i class="fa fa-comments" aria-hidden="true"></i></span>
                        <span class="title">Messages</span>
                    </a>
                </li>



                <li>
                    <a href="#">
                        <span class="icon"><i class="fa fa-info-circle" aria-hidden="true"></i></span>
                        <span class="title">Help</span>
                    </a>
                </li>



                <li>
                    <a href="#">
                        <span class="icon"><i class="fa fa-cogs" aria-hidden="true"></i></span>
                        <span class="title">Settings</span>
                    </a>
                </li>



                <li>
                    <a href="#">
                        <span class="icon"><i class="fa fa-key" aria-hidden="true"></i></span>
                        <span class="title">Password</span>
                    </a>
                </li>



                <li>
                    <a href="#">
                        <span class="icon"><i class="fa fa-sign-out" aria-hidden="true"></i></span>
                        <span class="title">Sign Out</span>
                    </a>
                </li>
            </ul>

        </div>


        <!-- MAIN -->

        <!-- Search bar -->
        <div class="main">

            <div class="topbar">
                <div class="toggle" onclick="toggleMenu();"></div>
                <div class="search">
                    <label>
                        <input type="text" placeholder="Search here...">
                        <i class="fa fa-search" aria-hidden="true"></i>
                    </label>
                </div>
                <div class="user">
                    <img src="user.jpg" style="height: 50px;" alt="">
                </div>
            </div>

            <!-- Card box -->

        </div>


    </div>

    <script>
        function toggleMenu(){
            let toggle = document.querySelector('.toggle');
            let navigation = document.querySelector('.navigation');
            let main = document.querySelector('.main'); 

            toggle.classList.toggle('active');
            navigation.classList.toggle('active');
            main.classList.toggle('active');
        }
    </script>
</body>

</html>
